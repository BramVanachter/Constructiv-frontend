<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videobibliotheek</title>
  <style>
    #logo {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 220px;
      height: auto;
      z-index: 10;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-image: url("images/Achtergrond 3.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      color: #5d0e46; /* paars */
    }

    /* Grid layout ‚Üí altijd 2 kolommen */
    #videos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      justify-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .video-optie {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .video-optie img {
      width: 320px;
      border-radius: 8px;
      border: 4px solid transparent;
      transition: all 0.25s ease;
    }

    .video-optie:hover img {
      border: 4px solid #e4a312; /* goudkleurig kader */
      transform: scale(1.03);
    }

    .video-optie p {
      margin-top: 8px;
      font-size: 18px;
      color: #5d0e46; /* paars */
      font-weight: bold;
    }

    /* üîô Backknop styling */
    #terugIcoon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: auto;
      cursor: pointer;
      z-index: 50;
      transition: transform 0.2s ease;
    }

    #terugIcoon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- üîô Backknop -->
  <img src="Icons/back.png" id="terugIcoon" onclick="gaTerug()" alt="Terug" />

  <img src="images/logo.png" alt="Logo" id="logo">

  <h1 id="pageTitle">Kies een video</h1>
  <div id="videos"></div>

  <script>
    const taal = localStorage.getItem("taal") || "nl";

    // üåç Vertalingen
    const vertalingen = {
      "nl": { titel: "Kies een video", geen: "Geen video's beschikbaar voor deze taal." },
      "fr": { titel: "Choisis une vid√©o", geen: "Pas de vid√©os disponibles pour cette langue." },
      "en": { titel: "Choose a video", geen: "No videos available for this language." },
      "de": { titel: "W√§hle ein Video", geen: "Keine Videos f√ºr diese Sprache verf√ºgbar." }
    };

    // üé• Lijst van video's (alleen basenaam!)
    const videoOpties = {
      "nl": [
        { naam: "Hijsen van Prefabtrap", bestand: "Prefabtrap", thumbnail: "thumbnails/prefabtrap.jpg" },
        { naam: "Hijsen van welfsels", bestand: "HijsenVanWelfsels", thumbnail: "thumbnails/hijsenvanwelfsels.jpg" },
        { naam: "Binnenslijpwerk", bestand: "Binnenslijpwerk", thumbnail: "thumbnails/binnenslijpwerk.jpg" },
        { naam: "Buitenslijpwerk", bestand: "Buitenslijpwerk", thumbnail: "thumbnails/buitenslijpwerk.jpg" },
        { naam: "Dakdichting", bestand: "Dakdichting", thumbnail: "thumbnails/dakdichting.jpg" }
      ],
      "fr": [
        { naam: "Levage d‚Äôescalier pr√©fabriqu√©", bestand: "Prefabtrap", thumbnail: "thumbnails/prefabtrap.jpg" },
        { naam: "Levage de pr√©dalles", bestand: "HijsenVanWelfsels", thumbnail: "thumbnails/hijsenvanwelfsels.jpg" },
        { naam: "Travail de meulage int√©rieur", bestand: "Binnenslijpwerk", thumbnail: "thumbnails/binnenslijpwerk.jpg" },
        { naam: "Travail de meulage ext√©rieur", bestand: "Buitenslijpwerk", thumbnail: "thumbnails/buitenslijpwerk.jpg" },
        { naam: "√âtanch√©it√© de toiture", bestand: "Dakdichting", thumbnail: "thumbnails/dakdichting.jpg" }
      ],
      "en": [
        { naam: "Lifting Prefabricated Stairs", bestand: "Prefabtrap", thumbnail: "thumbnails/prefabtrap.jpg" },
        { naam: "Lifting Floor Slabs", bestand: "HijsenVanWelfsels", thumbnail: "thumbnails/hijsenvanwelfsels.jpg" },
        { naam: "Interior Grinding", bestand: "Binnenslijpwerk", thumbnail: "thumbnails/binnenslijpwerk.jpg" },
        { naam: "Exterior Grinding", bestand: "Buitenslijpwerk", thumbnail: "thumbnails/buitenslijpwerk.jpg" },
        { naam: "Roof Sealing", bestand: "Dakdichting", thumbnail: "thumbnails/dakdichting.jpg" }
      ],
      "de": [
        { naam: "Heben von Fertigtreppen", bestand: "Prefabtrap", thumbnail: "thumbnails/prefabtrap.jpg" },
        { naam: "Heben von Deckenelementen", bestand: "HijsenVanWelfsels", thumbnail: "thumbnails/hijsenvanwelfsels.jpg" },
        { naam: "Innenschleifarbeiten", bestand: "Binnenslijpwerk", thumbnail: "thumbnails/binnenslijpwerk.jpg" },
        { naam: "Au√üenschleifarbeiten", bestand: "Buitenslijpwerk", thumbnail: "thumbnails/buitenslijpwerk.jpg" },
        { naam: "Dachabdichtung", bestand: "Dakdichting", thumbnail: "thumbnails/dakdichting.jpg" }
      ]
    };

    // Teksten instellen (fallback naar NL)
    const tekst = vertalingen[taal] || vertalingen["nl"];
    document.getElementById("pageTitle").innerText = tekst.titel;

    const container = document.getElementById("videos");
    const lijst = videoOpties[taal] || videoOpties["nl"];

    if (lijst.length === 0) {
      container.innerHTML = `<p>${tekst.geen}</p>`;
    } else {
      lijst.forEach(video => {
        const div = document.createElement("div");
        div.className = "video-optie";
        div.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.naam}">
          <p>${video.naam}</p>
        `;
        div.onclick = () => selecteerVideo(video.bestand);
        container.appendChild(div);
      });
    }

    // üé¨ Video selecteren
    function selecteerVideo(bestand) {
      // alleen de basisnaam opslaan
      localStorage.setItem("video", bestand);
      window.location.href = "chat.html";
    }

    // üîô Backknop functie
    function gaTerug() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
