<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Kies je taal</title>
  <style>
    #logo {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 220px;
      height: auto;
      z-index: 10;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 180px; /* üëà zet alles verder naar beneden */
      background-image: url("images/Achtergrond 2.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      color: #e4a312;
      margin-bottom: 40px;
    }

    .taalraster {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .taalkaart {
      border: 2px solid #a17be6;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: #fff;
    }

    .taalkaart:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .taalkaart img {
      width: 48px;
      height: auto;
      display: block;
      margin: 6px auto 0;
    }

    .taalkaart p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

  <img src="images/logo.png" alt="Logo" id="logo">
